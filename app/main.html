<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title id="appTitle">Electron Boilerplate</title>
  	<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/app/style.css">    
  </head>
  <body>
    <main role="main">
      <div class="container">
        <div class="row pt-4">
          <div class="col-12">
            <h1 id="h1Title">Hello world!</h1>
            <p id="pContent">Welcome to this multilingual Electron boilerplate.</p>
          </div>
        </div>
      </div>
    </main>
    <script>
      /** Load settings */
      window.settings = new(require('./scripts/settings.js'));
      document.getElementById("appTitle").innerHTML = settings.get("appName");
      /** Load language */
      window.i18n = new(require('./scripts/i18n.js'));
      document.getElementById("h1Title").innerHTML = i18n.__(document.getElementById("h1Title").innerHTML);
      document.getElementById("pContent").innerHTML = i18n.__(document.getElementById("pContent").innerHTML);
    </script>
  </body>
</html>
